<!-- templates/base.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  {% load static %}
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'
    crossorigin="anonymous">
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b5bc6a9427.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <title>{% block title %}Django Simple{% endblock %}</title>
</head>

<body>
  <!-- <nav class="navbar navbar-dark bg-primary flex-nav-bar"> -->
  <nav class="navbar navbar-expand-custom navbar-mainbg">
    <a class="navbar-brand navbar-logo" href="/">Django Simple Task</a>
    <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="fas fa-bars text-white"></i>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <div class="hori-selector">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <li class="nav-item {% if 'ports' in request.path %} active{% endif %}">
          <a class="nav-link" href="{% url 'ports' %}"><i class="fa-solid fa-anchor"></i>Ports</a>
        </li>
        <li class="nav-item {% if 'trips' in request.path %} active{% endif %}">
          <a class="nav-link" href="{% url 'trips' %}"><i class="fa-solid fa-ship"></i>Trips</a>
        </li>
        <li class="nav-item {% if 'plots' in request.path %} active{% endif %}">
          <a class="nav-link" href="{% url 'plots' %}"><i class="fa-solid fa-chart-simple"></i>Plots</a>
        </li>
      </ul>
    </div>

  </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="{% static 'script/nav-script.js' %}"></script>



  {% block script %}
  {% endblock %}
</body>

</html>
